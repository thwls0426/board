<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Title Here</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Open Sans', sans-serif;
        }

        form {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #444444;
        }

        .title {
            animation: rainbow 2s linear infinite;
            font-size: 30px;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @keyframes rainbow {
            100%,0% {color: rgb(255,0,0);}
            8.3% {color: rgb(255,127,0);}
            16.6% {color: rgb(255,255,0);}
            25% {color: rgb(127,255,0);}
            33.3% {color: rgb(0,255,0);}
            41.6% {color: rgb(0,255,127);}
            50% {color: rgb(0,255,255);}
            58.3% {color: rgb(0,127,255);}
            66.6% {color: rgb(0,0,255);}
            75% {color: rgb(127,0,255);}
            83.3% {color: rgb(255,0,255);}
            91.6% {color: rgb(255,0,127);}
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/board/save" method="post" enctype="multipart/form-data">
        <div class="title">★게시글 작성★</div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required> <br>
        <label for="contents">내용:</label>
        <textarea id="contents" name="contents" cols="30" rows="10" required></textarea><br>
        <label for="file">파일:</label>
        <input type="file" id="file" name="files" multiple><br>
        <input type="submit" value="글작성">
    </form>
</div>
</body>
</html>
