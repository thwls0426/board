<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 10%;
            background-color: #333333;
            color: #ffffff;
        }
        .form-container {
            background: #444444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="form-container">
    <form th:action="@{/board/updateFile/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${board.id}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="contents">Contents:</label>
            <textarea id="contents" name="contents" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="files">File Update:</label>
            <input type="file" id="files" name="files" multiple class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">글수정</button>
    </form>
</div>
</body>
</html>
