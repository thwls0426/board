<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${board.getTitle}"></td>
    </tr>
    <!--tr>
        <th>writer</th>
        <td th:text="${board.getWriter}"></td>
    </tr-->
    <tr>
        <th>date</th>
        <td th:text="${board.getCreateTime}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${board.getContents}"></td>
    </tr>
</table>

<div th:if="${files != null}">
    <h3>첨부 파일</h3>
    <ul>
        <li th:each="file : ${files}">=
            <!-- 다운로드 링크 추가. 다운로드를 할 수 있는 링크를 걸어줌 -->
            <a th:href="@{/download/{uuid}/{filename}(uuid=${file.uuid}, filename=${file.fileName})}">Download</a>
        </li>
    </ul>
</div>


<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>


<!-- 댓글 작성 부분 -->
<div id="comment-write">
    <input type="text" id="writer" placeholder="작성자">
    <input type="text" id="contents" placeholder="내용">
    <button onclick="commentWrite()">댓글작성</button>
</div>
<div id="update-form" style="display: none;">
    <h3>댓글 수정</h3>
    <input type="hidden" id="update-comment-id">
    <input type="text" id="update-comment-writer" placeholder="작성자">
    <input type="text" id="update-comment-contents" placeholder="내용">
    <input type="text" id="update-comment-updateTime" placeholder="수정시간">
    <button onclick="updateComment()">수정 완료</button>
</div>

<!-- 댓글 출력 부분 -->
<div id="comment-list">
    <table>
        <tr>
            <th>댓글번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>작성시간</th>
            <th>수정시간</th>

        </tr>
        <tr th:each="comment: ${commentList}">
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.writer}"></td>
            <td th:text="${comment.contents}"></td>
            <td th:text="${comment.createTime}"></td>
            <td th:text="${comment.updateTime}"></td>
            <td><button onclick="showUpdateForm(${comment.id}, '${comment.writer}', '${comment.contents}')">수정</button></td>
            <td><button onclick="deleteComment([[${comment.id}]])">삭제</button></td>
        </tr>
    </table>
</div>

<script th:inline="javascript">

    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]];
        location.href = "/board/paging?page="+page;
    }


    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/updatePost/" + id;
    }


    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${board.id}]];
        location.href = "/board/deletePost/" + id;
    }


    const commentWrite = () => {
           const jsWriter = document.getElementById("writer").value;
           const jsContents = document.getElementById("contents").value;
           console.log("작성자: ", jsWriter);
           console.log("내용: ", jsContents);
           const jsId = [[${board.id}]];

           $.ajax({
               type: "post",
               url: "/comment/save",
               data: {
                   "writer": jsWriter,
                   "contents": jsContents,
                   "boardId": jsId
               },
               success: function (res) {
                   console.log("요청성공", res);
                   let output = "<table>";
                   output += "<tr><th>댓글번호</th>";
                   output += "<th>작성자</th>";
                   output += "<th>내용</th>";
                   output += "<th>작성시간</th>";
                   output += "<th>수정시간</th>";
                   for (let i in res) {
                       output += "<tr>";
                       output += "<td>" + res[i].id + "</td>";
                       output += "<td>" + res[i].writer + "</td>";
                       output += "<td>" + res[i].contents + "</td>";
                       output += "<td>" + res[i].createTime + "</td>";
                       output += "<td>" + res[i].updateTime + "</td>";
                       output += "<td><button onclick='commentDelete(" + res[i].id + ")'>삭제</button></td>";
                       output += "</tr>";

                       loadComments();
                       document.getElementById('writer').value = '';
                       document.getElementById('contents').value = '';
                   }

                   output += "</table>";
                   document.getElementById('comment-list').innerHTML = output;
                   document.getElementById('writer').value = '';
                   document.getElementById('contents').value = '';
               },
               error: function (err) {
                   console.log("요청실패", err);
               }
           });
       }


const loadComments = () => {
    const jsId = [[${board.id}]];
    $.ajax({
        type: "GET",
        url: "/comment/list/" + jsId,
        success: function (res) {
            console.log("댓글 목록 조회 성공", res);
            let output = "<table>";
            output += "<tr><th>댓글번호</th>";
            output += "<th>작성자</th>";
            output += "<th>내용</th>";
            output += "<th>수정</th>";
            output += "<th>삭제</th>";
           for (let i in res) {
                output += "<tr>";
                output += "<td>" + res[i].id + "</td>";
                output += "<td>" + res[i].writer + "</td>";
                output += "<td>" + res[i].contents + "</td>";
                output += "<td><button onclick='showUpdateForm(" + res[i].id + ", \"" + res[i].writer + "\", \"" + res[i].contents + "\")'>수정</button></td>";
                output += "<td><button onclick='commentDelete(" + res[i].id + ")'>삭제</button></td>";
                output += "</tr>";
            }
            output += "</table>";
            document.getElementById('comment-list').innerHTML = output;
        },
        error: function (err) {
            console.error("댓글 목록 조회 실패", err);
            }
        });
    };


    const showUpdateForm = (id, writer, contents, updateTime) => {
        document.getElementById('update-comment-id').value = id;
        document.getElementById('update-comment-writer').value = writer;
        document.getElementById('update-comment-contents').value = contents;
        document.getElementById('update-comment-updateTime').value = updateTime;
        document.getElementById('update-form').style.display = 'block';
    };


    const updateComment = () => {
        const id = document.getElementById('update-comment-id').value;
        const writer = document.getElementById('update-comment-writer').value;
        const contents = document.getElementById('update-comment-contents').value;

        $.ajax({
            type: "POST",
            url: "/comment/update",
            data: {
                "id": id,
                "writer": writer,
                "contents": contents
            },
            success: function (res) {
                console.log("댓글 수정 성공", res);
                document.getElementById('update-form').style.display = 'none';
                loadComments();
            },
            error: function (err) {
                console.error("댓글 수정 실패", err);
            }
        });
    };


   const commentDelete = (id) => {
    $.ajax({
        type: "DELETE",
        url: "/comment/delete/" + id,
        success: function (res) {
            console.log("삭제 성공", res);

            loadComments();
        },
        error: function (err) {
            console.log("삭제 실패", err);
        }
    });
};


</script>
</body>
</html>
