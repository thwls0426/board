<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Open Sans', sans-serif;
        }

        .title {
            animation: rainbow 2s linear infinite;
            font-size: 30px;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .button-container {
            display: flex;
            gap: 10px; /* Adjust the gap between buttons */
            margin-top: 10px; /* Adjust the margin between title and buttons */
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background: #4CAF50;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        @keyframes rainbow {
             100%,0% {
                color: rgb(255,0,0);
            }
            8.3% {
                color: rgb(255,127,0);
            }
            16.6% {
                color: rgb(255,255,0);
            }
            25% {
                color: rgb(127,255,0);
            }
            33.3% {
                color: rgb(0,255,0);
            }
            41.6% {
                color: rgb(0,255,127);
            }
            50% {
                color: rgb(0,255,255);
            }
            58.3% {
                color: rgb(0,127,255);
            }
            66.6% {
                color: rgb(0,0,255);
            }
            75% {
                color: rgb(127,0,255);
            }
            83.3% {
                color: rgb(255,0,255);
            }
            91.6% {
                color: rgb(255,0,127);
            }
        }
    </style>
</head>
<body>
<div class="title">▶ 어서오세요 소진의 숲 ◀</div>
<div class="button-container">
    <button onclick="create()">글쓰기</button>
    <button onclick="read()">목록</button>
    <button onclick="login()">로그인하기</button>
</div>
<script>
    const create = () => {
        location.href = "/board/create";
    }
    const read = () => {
        location.href = "/board/paging";
    }
    const login = () => {
        location.href = "/login";
    }
</script>
</body>
</html>
